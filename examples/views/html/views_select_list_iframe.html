<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>views 文档</title>
    <link rel="stylesheet" href="../css/views.css">
    <style>

<body>
<div class="views-content">
    <ul class="views-list views-select-list">
        <li class="views-list-item">
            <div class="views-list-item-inner">
                <label><input class="views-radio" type="radio" name="radio" checked> 这是一个列表项</label>
            </div>
        </li>
        <li class="views-list-item">
            <div class="views-list-item-inner">
                <label><input class="views-radio" disabled type="radio" name="radio"> 这是一个列表项</label>
            </div>
        </li>
        <li class="views-list-item">
            <div class="views-list-item-inner">
                <label><input class="views-radio" type="radio" name="radio"> 这是一个列表项</label>
            </div>
        </li>
        <li class="views-list-item">
            <div class="views-list-item-inner">
                <label><input class="views-radio" type="radio" name="radio2" checked> 选项一</label>
                <label><input class="views-radio" type="radio" name="radio2"> 选项二</label>
            </div>
        </li>
        <li class="views-list-item">
            <div class="views-list-item-inner">
                <label><input class="views-checkbox" type="radio" name="checkbox" checked> 这是一个列表项</label>
            </div>
        </li>
        <li class="views-list-item">
            <div class="views-list-item-inner">
                <label><input class="views-checkbox" disabled checked="" type="radio" name="checkbox"> 禁止选择</label>
            </div>
        </li>
        <li class="views-list-item">
            <div class="views-list-item-inner">
                <label><input class="views-checkbox" type="radio" name="checkbox"> 这是一个列表项</label>
            </div>
        </li>
    </ul>
</div>
